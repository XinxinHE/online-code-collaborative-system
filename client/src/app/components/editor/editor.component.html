<section>
  <header>
    <select class="form-control pull-left lang-select" id="language" name="language"
      [(ngModel)]="language"
      (change)="setLanguage(language)"
      >
      <option *ngFor="let language of languages"
        [value]="language">
        {{language}}  
      </option>
    </select>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Reset</h4>
          </div>
          <div class="modal-body">
            Are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </header> 
  <br/>
  <div class="row">
    <div id="editor">
    </div>
    <div>
      {{output}}
    </div>
  </div>
  <footer>
    <button type="button" class="btn btn-success pull-right" (click)="submit()">
      Submit Solution  
    </button>
  </footer>
</section>
